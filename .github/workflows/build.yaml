name: Build and test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: pip install .
      - name: Install Hatch
        run: pipx install hatch
      - name: Run tests
        run: hatch test
      - name: Build dist
        run: hatch build
